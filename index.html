<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>BattleShipJS</title>
  </head>
  <body>
    <header>
      <h1>BattleShipJS</h1>
    </header>
    <main>
      <div id="popup">
        <h3>Place your fleet!</h3>
        <div id="popupButtonArea">
          <button id="randomButton">Random</button
          ><button onClick="window.location.reload();">Reset</button
          ><button id="startButton">Start!</button>
        </div>
        <div id="orientationToggle">
          <div id="vertical">Vertical</div>
          <label class="switch">
            <input id="orientationInput" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <div id="horizontal">Horizontal</div>
        </div>
      </div>
      <div class="area">
        <h3>Player</h3>
        <div class="board" id="playerdisplay"></div>
      </div>
      <div class="area">
        <h3>Computer</h3>
        <div class="board" id="computerdisplay"></div>
      </div>
    </main>
    <div id="buttons">
      <button onClick="window.location.reload();">Reset<br />Game</button>
    </div>
    <footer>
      <p>
        Made by Chad J Campbell - You can check out my
        <a href="https://github.com/chadjcampbell">GitHub Here</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
